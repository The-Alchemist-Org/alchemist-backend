components:
  schemas:
    ILoginResponse:
      type: object
      properties:
        id:
          type: number
          required: true
          description: User ID
          example: 1
        email:
          type: string
          required: true
          description: User email
          example: test@email.com
          format: email
        firstName:
          type: string
          required: true
        lastName:
          type: string
          required: true
        token:
          type: string
        createdAt:
          type: string
          format: date-time
          required: true
        updatedAt:
          type: string
          format: date-time
    INextMixResponse:
      type: object
      properties:
        ingredients:
          type: array
          items:
            type: number
          required: true
          description: list of hoppers to mix from
          example: [1,2,4]
        quantities:
          type: array
          items:
            type: number
          required: true
          description: amounts to pour from hoppers
          example: [2,2,1.5]
        queueId:
          type: number,
          required: true,
          description: ID of the queue entry
          example: 12
    IUserTokenDestructured:
      type: object
      properties:
        id:
          type: number
          required: true
          description: User ID
          example: 1
        email:
          type: string
          required: true
          description: User email
          example:
        firstName:
          type: string
          required: true
        lastName:
          type: string
          required: true
        createdAt:
          type: string
          format: date-time
          required: true
    IRecipeResponse:
      type: object
      properties:
        recipes:
          type: array
          items:
            $ref: '#/components/schemas/Recipe'
        page:
          type: integer
          description: Current page
        pageSize:
          type: integer
          description: Amount of entries in a single page
        totalPages:
          type: integer
          description: Total amount of pages
    Recipe:
        type: object
        properties:
          id:
            type: integer
            description: The unique identifier for the cocktail recipe
          name:
            type: string
            description: The name of the cocktail
          uploadedBy:
            type: string
            nullable: true
            description: The user who uploaded the cocktail recipe
          ingredients:
            type: array
            items:
              $ref: '#/components/schemas/Ingredient'
    Ingredient:
        type: object
        properties:
          id:
            type: integer
            description: The unique identifier for the ingredient
          name:
            type: string
            description: The name of the ingredient
    IIngredientResponse:
      type: array
      items:
        $ref: '#/components/schemas/Ingredient'

components:
  requestBodies:
    LoginBody:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: Users email
              example: test@email.com
              format: email
            password:
              type: string
              required: true
              description: Users password
              minLength: 7
              example: Pa$sword00
    SignupBody:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: Users email
              example: new.user@email.com
              format: email
            password:
              type: string
              required: true
              description: Users password
              minLength: 7
              example: Pa$sword00
            firstName:
              type: string
              required: true
              description: Users first name
              example: New
            lastName:
              type: string
              required: true
              description: Users last name
              example: User
    DoneBody:
      application/json:
        schema:
          type: object
          properties:
            machineId:
              type: number
              required: true
              description: the Id of the machine
              example: 123456
              format: number
            queueId:
              type: number
              required: true
              description: the Id of the queue item that is done
              example: 12
              format: number
    AddToQueueBody:
      application/json:
        schema:
          type: object
          properties:
            recipeId:
              type: number
              required: true
              description: the Id of the recipe to add to the queue
              example: 42
              format: number
            machineId:
              type: number
              required: true
              description: the Id of the machine
              example: 123456
              format: number
    RecipeBody:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              required: true
              description: The name of Recipe
              example: Mojito
              format: string
            uploadedBy:
              type: number
              required: true
              description: The id of user
              example: 1
              format: number
            ingredients:
              type: array
              items: 
                type: object
                properties:
                  ingredientId:
                    type: integer
                    description: The ID of the ingredient
                    example: 1
                    format: number
                  quantity:
                    type: number
                    nullable: true
                    description: The quantity of the ingredient required for the recipe
                    example: 1
                    format: number
    PutBody:
      application/json:
        schema:
          type: object
          properties:
            machineId:
              type: number
              required: true
              description: the id of the machine
              example: 42
              format: number
            dispenserId:
              type: number
              required: true
              description: the Id of the machine
              example: 123456
              format: number
            ingredentId:
              type: number
              required: true
              description: ingredent id
              example: 123456
              format: number
            amountLeft:
              type: number
              required: true
              description: amount in machine
              example: 123456
              format: number

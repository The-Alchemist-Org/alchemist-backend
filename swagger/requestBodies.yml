components:
  requestBodies:
    LoginBody:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: Users email
              example: test@email.com
              format: email
            password:
              type: string
              required: true
              description: Users password
              minLength: 7
              example: Pa$sword00
    SignupBody:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: Users email
              example: new.user@email.com
              format: email
            password:
              type: string
              required: true
              description: Users password
              minLength: 7
              example: Pa$sword00
            firstName:
              type: string
              required: true
              description: Users first name
              example: New
            lastName:
              type: string
              required: true
              description: Users last name
              example: User
    DoneBody:
      application/json:
        schema:
          type: object
          properties:
            machineID:
              type: number
              required: true
              description: the ID of the machine
              example: 123456
              format: number
            queueID:
              type: number
              required: true
              description: the ID of the queue item that is done
              example: 12
              format: number
    AddToQueueBody:
      application/json:
        schema:
          type: object
          properties:
            recipeId:
              type: number
              required: true
              description: the Id of the recipe to add to the queue
              example: 42
              format: number
            machineId:
              type: number
              required: true
              description: the Id of the machine
              example: 123456
              format: number

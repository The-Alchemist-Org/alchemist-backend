components:
  requestBodies:
    LoginBody:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: Users email
              example: test@email.com
              format: email
            password:
              type: string
              required: true
              description: Users password
              minLength: 7
              example: Pa$sword00
    SignupBody:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: Users email
              example: new.user@email.com
              format: email
            password:
              type: string
              required: true
              description: Users password
              minLength: 7
              example: Pa$sword00
            firstName:
              type: string
              required: true
              description: Users first name
              example: New
            lastName:
              type: string
              required: true
              description: Users last name
              example: User

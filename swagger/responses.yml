components:
  responses:
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    BadRequestError:
      description: BadRequest
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    UnprocessableEntityError:
      description: UnprocessableEntity
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
              data:
                type: object
                description: "Object containing validation errors"
    NotFoundError:
      description: Entry not found.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    InternalError:
      description: InternalError
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    ConflictError:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    QueueEmptyNotice:
      description: Nothing in queue.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Nothing in queue"
                example: "Nothing in queue"
    AuthDTO:
      description: Auth responses used for login.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ILoginResponse"
    MixDTO:
      description: Response with mix data for the machine
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/INextMixResponse"
    UserTokenDestructured:
      description: Destructured user token.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IUserTokenDestructured"
    RecipesDTO:
      description: Response with recipes
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IRecipeResponse"
    IngredientsDTO:
      description: Response with ingredients
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IIngredientResponse"
    QueueId:
      description: the id of the newly created queue entry.
      content:
        application/json:
          schema:
            type: object
            properties:
              queueId:
                type: number
                description: "the Id of the newly created queue entry"
                example: 1234
    RecipeReponse:
      description: Response with a single recipe
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Recipe"
            
 
 
